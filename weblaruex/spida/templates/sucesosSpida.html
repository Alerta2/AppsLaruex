{% extends "base/base_spida.html" %}

{% load static %}

{% block imports %}
<style>
    /* Header/Logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 30px;
      background:#fff url(../../static/img/spida/documentacion/rainy-10.gif) center center / cover no-repeat ;
   /* background-size:cover;
    background-repeat:  no-repeat;
    background-attachment: fixed;
    background-position: center;*/
     background-position: bottom;
}

.header h1{
    font-family: 'Brush Script MT', cursive;
    font-size:100px;
}


@media (min-width: 500px) {
    .header h1{
      font-size: 100px;
    }
}

@media (max-width: 500px) {
    .header h1{
      font-size: 60px;
    }
}

html, body{
  background: #343A40;
}

#content{
  background-color: #343A40;
}

h1 {
  color: #fff;
  padding: 10px 0;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(110,201,136,0.7);
  transition: 0.3s;
  border-radius:25px 25px 25px 25px;
  &:hover {
    box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.4);
  }
  a {
    color: initial;
    &:hover {
      text-decoration: initial;
    }
  }
  .text-muted i {
    margin: 0 10px;
  }
}

.card-text{
  text-align: justify;
}

.card-img-top {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 25px 25px 0px 0px;
}

.card-title{
			font-family: 'Brush Script MT', cursive;
			font-size:30px;
			text-align:center;
			color: #49A1A4;
			font-weight: bold;
}



</style>
{% endblock %}

{% block content %}

<div class="header">
  <h1>Sucesos de Inundaci칩n</h1>
  <!--<p>En esta secci칩n podreis consultar los eventos de inundaci칩n registrados y monitorizados por la Red Spida</p>-->
</div>

<div class="container">
    <div class="card-columns" style="padding-top:30px;padding-bottom:30px;">


      {% for suceso in Sucesos %}
      <div class="card">
        <img class="card-img-top" src="data:image/jpg;base64,{{suceso.imagen}}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{ suceso.titulo }}</h5>
          <p class="card-text">
            {{ suceso.descripcion }}
          </p>
          <a href="#" class="btn btn-primary" onclick="MoreInfo()">Leer m치s</a>
          <p class="card-text" style="text-align:right"><small class="text-muted"><i class="fas fa-calendar-alt"></i> {{ suceso.fecha }}</small></p>
          <!--<p class="card-text"><small class="text-muted"><i class="fas fa-eye"></i>1000<i class="far fa-user"></i>admin<i class="fas fa-calendar-alt"></i>Jan 20, 2018</small></p>-->
        </div>
      </div>
      {% endfor %}


    </div>

</div>


<script>
   function MoreInfo(){
      alert("Servicio no disposible en estos momentos");
   }
</script>
{% endblock %}
