{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Sweet Alert -->
    <!-- https://sweetalert.js.org/guides/ -->
    <!-- https://sweetalert2.github.io/ -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Fontawesome v6 -->
    <link href="{% static 'fontawesome/v6/css/all.css' %}" rel="stylesheet">
    <script src="{% static 'fontawesome/v6/js/all.js' %}" crossorigin="anonymous"></script>
    <style>
        #content {
            display: flex;
            position: absolute;
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.9);
            background: #fff;
            letter-spacing: 1px;
            margin: 0px;
            padding: 0px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            margin: 0px;
            overflow-x: hidden;
        }

        /* FONDO DE CADA TEMPLATE */
        #content {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-image: url('../../../../static/img/calendario_guardias/fondos/fondo_login.jpg');
            z-index: -1;
        }

        #content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-image: url('../../../../static/img/calendario_guardias/logos/logo_laruex.png');
            opacity: 0.4;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="content">
    </div>

    <script type="text/javascript">
        user_autorizado = "{{autorizado}}"
        mensaje = "{{mensaje}}"
        icono = "{{icono}}"


        Swal.fire({
            title: "{{request.user.first_name}}" + " " + "{{request.user.last_name}}",
            icon: icono,
            html: '<p style="font-size:15px"><i class="fa-solid fa-info fa-beat" style="--fa-beat-scale: 1.4;"></i> ' + mensaje + '</p>',
            confirmButtonText: '<a href="{% url "structure:servicios" %}" style="color:white;text-decoration: none;">Servicios Laruex</a>',
            allowOutsideClick: false,
            showConfirmButton: true
        }).then((result) => {
            if (result.isConfirmed) {
                showPreloaderAlerta2();
            }
        })

    </script>
</body>

</html>
