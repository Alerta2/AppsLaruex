
{% for etiqueta in etiquetas %}
    <div id="etiqueta_{{etiqueta.codigo}}" class="card rounded-2">
        <div class="card-body">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-7 col-lg-7 col-xl-7">
              <p class="lead fw-normal mb-1">Tipo de muestra / alicuota</p>
              <p><span class="text-muted">CÃ³digo: </span>{{etiqueta.codigo}} </p>
              <p><span class="text-muted">Texto: </span>{{etiqueta.texto}}</p>
              {%if etiqueta.codigo_reducido %}<p><span class="text-muted">Codigo Reducido: </span>{{etiqueta.codigo_reducido}}</p>{% endif %}
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4 d-flex">
              <button class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown(); disminuirEtiqueta({{etiqueta.codigo}});">
                <i class="fas fa-minus"></i>
              </button>

              <input id="form1" min="0" name="quantity" value="{{etiqueta.cantidad}}" type="number"
                class="form-control form-control-sm" />
              <button class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp(); aumentarEtiqueta({{etiqueta.codigo}});">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
              <a href="#!" onclick="quitarEtiqueta({{etiqueta.codigo}})" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
            </div>
          </div>
        </div>
      </div>
{% endfor %}


<script type="text/javascript">
    auxiliarJson = {{ etiquetas|safe }};
    
</script>
