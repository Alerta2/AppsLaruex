<body>

            </div>

        <!-- Preload page -->

        <!-- Cabecera -->
        <div id="header" style="font-family: 'Roboto', sans-serif;">{% include "header/header_spd.html" %}</div>


        <script type="text/javascript">
            /* ------------------------------------------------------
            # Preload Alerta2 
            --------------------------------------------------------*/

            /*function preloader() {
            setTimeout(showPage, 5000);
            }
     
            function showPage() {
            document.getElementById("preloader").style.display = "none";
            }*/

            function LoadingAlerta2() {
                var x = document.getElementById("preloader");
                if (x.style.display == "none") {
                    x.style.display = "flex";
                } else {
                    x.style.display = "none";
                }
            };

            function showPreloaderAlerta2() {
                var x = document.getElementById("preloader");
                if (x.style.display === "none") {
                    /*Swal.fire({
                        icon: "info",
                        title: "Subiendo nuevos archivos",
                        showClass: {
                            popup: 'swall-preload-alerta2'
                        },
                        text: "Esta tarea puede llevar unos minutos. Manténgase a la espera hasta que el proceso haya terminado",
                        timer: 5000,
                        timerProgressBar: true
                    })*/
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top',
                        showConfirmButton: false,
                        showClass: {
                            popup: 'swall-preload-alerta2'
                        },
                        timer: 6000,
                        timerProgressBar: true
                    })

                    Toast.fire({
                        icon: 'info',
                        text: "¡Subiendo nueva documentación! Esta tarea puede llevar unos minutos. Manténgase a la espera hasta que el proceso haya terminado"
                    })
                    x.style.display = "flex";

                } else {
                    const VentanaEmergente = document.getElementsByClassName("swall-preload-alerta2");
                    for (let i = 0; i < VentanaEmergente.length; i++) {
                        VentanaEmergente[i].close();
                    }
                    x.style.display = "none";

                }
            };
            showPreloaderAlerta2();
        </script>

        <!-- Content page-->
        <div id="content">{% block content %}{% endblock %}</div>

        <!-- Footer page-->
        <div id="footer">{% block footer %}{% endblock %}</div>

        <!-- Scripts-->

        <!-- ✅ load jQuery Para el animate de scroll  ✅ -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $(window).on("load", function () {
                //$(".loader-wrapper").fadeOut("slow");
                $("#box").fadeOut("slow");
            });


            /*Mostrar Back to top */
            function onScrollContent() {
                if ($(this).scrollTop() > 100) {
                    /*console.log("aparece")*/
                    $('#scroll').fadeIn();

                } else {
                    /*console.log("desaparece")*/
                    $('#scroll').fadeOut();
                }
            }
            window.onscroll = function () { onScrollContent() };

            /*$('#content').on('scroll', function () {
                console.log("SCROLL");
                if ($(this).scrollTop() > 100) {
                    console.log("aparece")
                    $('#scroll').fadeIn();

                } else {
                    console.log("desaparece")
                    $('#scroll').fadeOut();
                }
            });*/

            $('#scroll').click(function () {
                /*$("#content").animate({ scrollTop: 0 }, 600);*/
                /*window.animate*/
                $('html, body').animate({
                    scrollTop: 0
                }, 600); // for all browsers
                return false;
            });





            /*Mostrar back to top antiguo (no funciona cuendo overflow-x en #content esta hidden)
            /*  $(document).ready(function(){

                          $('#scroll').fadeIn();
                          
                      } else {
                        console.log("desaparece")
                          $('#scroll').fadeOut();
                      } 
                  }); 
                $('#scroll').click(function(){ 
                        $("#content").animate({ scrollTop: 0 }, 600); 
                        return false; 
                }); 
              });*/

            /*Para no volver a enviar formulario cuando recargo la pagina*/
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }

            /*No permitir hacer click derecho para guardar las imagenes*/
            $(document).ready(function () {
                $("img").on("contextmenu", function () {
                    return false;
                });
                $("video").on("contextmenu", function () {
                    return false;
                });
            });
        </script>


        <!--Animaciones de los div data-aos-->
        <!--https://michalsnik.github.io/aos/-->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                duration: 2000,
                keyboardScrolling: true,
            })

            $(window).on('load', function () {
                AOS.refresh();
            });
        </script>
