        <style>
            #alertas_push{
                position: fixed;
                top: 0;
                left: 0;
                z-index: 2000;

            .leaflet-top {
                top: 80px;
            }

        </style>

    <body class="h-100">
    {% include "header/headerFixed.html" %}
    {% include "popups/loader.html" %}
        <script type="text/javascript">
            function crearAviso(id, comentario, tiempo){
                var divAlert = document.createElement("div");
                divAlert.classList.add('alert','alert-success');
                divAlert.setAttribute("role", "alert");
                divAlert.id = id;
                var textAlert = document.createTextNode(comentario);
                divAlert.prepend(textAlert);

                $("#alertas_push").append(divAlert);
                window.setTimeout(function() {
                    $("#"+id).fadeTo(500, 0).slideUp(tiempo, function(){
                        $(this).remove();
                    });
                }, 1000);
            }
        </script>
        <section id="alertas_push"></section>

        <!-- Contenido -->
        <main class="h-100">
            {% block content %}{% endblock %}
        </main>
        {% block outMain %}{% endblock %}
        
        {% include "bottom/footerFixed.html" %}

        <script src="{% static 'js/cookiealert.js' %}"></script>
        
    </body>
