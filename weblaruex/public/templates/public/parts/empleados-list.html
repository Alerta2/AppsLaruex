{% load static %}

<!-- ======= Internal service section ======= -->
<section id="popular-courses" class="courses">

  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Listado de Empleados</h2> 
    </div>
    
  {% if user.is_superuser %}
  <div class="row mb-5">

    <div class="col d-flex justify-content-center">
      <button class="btn btn-outline-info my-2 my-sm-0" title="Agregar nuevo empleado" data-toggle="modal" data-target="#modalAgregarEmpleado">Agregar nuevo empleado</button>

    </div>
  </div>
  {% endif %}
    <div class="row text-center" data-aos="zoom-in" data-aos-delay="100">
      {% for empleado in empleados %}
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mb-5  d-flex justify-content-center">
          <div class="course-item">
            <img style="width: 200px; height: 184px;" src="{% static 'img/personal/trabajadores/' %}{{ empleado.imagen }}" class="img-fluid img-thumbnail rounded" alt="..." >
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="date-type">{{ empleado.puesto }}</span>
              </div>
              <h3><a href="/empleadoInfo/{{ empleado.id }}/" target="_blank">{{ empleado.nombre }}</a></h3>
            </div>
            
            {% if user.is_superuser %}
            <div class="col d-flex justify-content-center">
              <button class="btn btn-outline-danger my-2 my-sm-0" title="Eliminar empleado" onclick="agregarInfoEmpleado('{{empleado.id}}', '{{empleado.nombre}}')">Eliminar empleado</button>
            </div>
          {% endif %}
          </div>
        </div> <!-- End rare Item-->
      {% endfor %}
      </div>
    </div>
</section><!-- End Internal Service Section -->
