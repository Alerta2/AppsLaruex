{% load static %}


<style>
  
/* alcalinos */
.alcalinos{
	border: 3px solid;
	border-radius: 10px;
	border-image: linear-gradient(to bottom right, #f3f9a6, #cbc634) 1;
  width: 90%;
  height: 70%;
  max-width: 400px !important;
  max-height: 150px !important;
  margin: 0 auto;
  box-sizing: border-box;
	
}

.alcalinos .title, .alcalinos .description {  
  background: -webkit-linear-gradient(#f3f9a6, #cbc634);
	background-clip: text;
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}

.alcalinos:hover {
    background: linear-gradient(to bottom right, #f3f9a6 0%, #cbc634 100%);
}



.element {
  position: relative;
  border-radius: 10px;
  z-index: 1;
  cursor: default;
  transition: all 0.3s ease;
  width: 90%;
  max-width: 800px;
  margin: 0 auto;
  background-color: #052b34;
  box-sizing: border-box;
}

.element-inner {
  padding: 10px 15px;
  width: 100%;
  height: 100%;
  transition: inherit;
  box-sizing: border-box;
}

.element .title {
  font: 700 34px/1.3 "Poppins", sans-serif;
  margin: 0.3em 0 0;
  transition: 0.8s ease 600ms;
}

.element .description {
  font: 500 12px "Poppins", sans-serif;
  margin-top: -0.2em;
}


.element:hover {
  transform: scale(1.12);
  z-index: 10;
}

.element:hover .element-inner {
  background: transparent;
}

.element:hover .title,
.element:hover .description {
  -webkit-text-fill-color: #222;
}

.element:hover:after {
  top: 105%;
  opacity: 1;
}

@media (max-width: 767px) {
  .element {
    width: 100%;
    max-width: none;
  }
}
a.element {
	cursor: pointer;
  text-decoration: none;
}

</style>
<!-- ======= Internal service section ======= -->
<section id="popular-courses" class="courses"  data-aos="fade-up">

  <div class="container">


    <div class="row text-center" data-aos="zoom-in" data-aos-delay="100">
      {% for medida in medidas %}
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mb-5 mt-3  d-flex justify-content-center">
          <div class="course-item">
            <div class="element alcalinos">
              <a  href="{% url 'public:publicMedidaInfo' url=medida.url %}" target="_blank">
                <div class="element-inner d-flex align-items-center justify-content-center">
                  <div id="nombreMedida{{ medida.id }}" class="title text-center">{{medida.nombre}}</div>
                </div>
              </a>
            </div>
            <div class="course-content">
              
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="date-type">{{ medida.resumen_tarjeta }}</span>
              </div>
            </div>
            
            {% if user.is_superuser %}
            <div class="col d-flex justify-content-center">
              <button class="btn btn-outline-danger my-2 my-sm-0" title="Eliminar medida" onclick="agregarInfoMedida('{{medida.id}}', '{{medida.nombre}}')">Eliminar</button>
            </div>
          {% endif %}
          </div>
        </div> <!-- End rare Item-->
      {% endfor %}
    </div>
    </div>
</section><!-- End Internal Service Section -->
