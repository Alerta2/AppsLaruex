{% load static %}

<!-- ======= Internal service section ======= -->
<section id="popular-courses" class="courses">

  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Ãšltimos cursos</h2> 
    </div>
    <div class="row" data-aos="zoom-in" data-aos-delay="100">
      {% for curso in cursos %}
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mb-5">
          <div class="course-item">
            <img style="width: 350px; height: 230px;" src="{% static 'img/cursos/' %}{{ curso.imagen }}" class="img-fluid" alt="..." >
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="date-type">
                  <i class="fas fa-calendar" color="#1d8896"></i> Del {{ curso.fecha_inicio.day }} al {{ curso.fecha_fin }}
                </span>
              </div>
                  <div class="d-flex flex-row mb-3">
                    {% if curso.inscripciones  == "1" %}
                      <a  href="/form/{{ curso.id }}/"><h4>Inscribirse</h4></a>
                    {% endif%}
                    {% if curso.tipo  == "Privado" %}
                      <h4 class="ml-3" style="background-color: rgb(45, 68, 70);">{{ curso.tipo }}</h4>
                    {% endif %}
                  </div>   
              <h3><a href="/curso-info/{{ curso.id }}/" target="_blank">{{ curso.titulo }}</a></h3>
              <p>{{ curso.resumen}}</p>
            </div>
          </div>
        </div> <!-- End rare Item-->
      {% endfor %}
      </div>
    </div>
</section><!-- End Internal Service Section -->
