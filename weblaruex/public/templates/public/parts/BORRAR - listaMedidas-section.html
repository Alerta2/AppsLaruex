.element {
  position: relative;
  border-radius: 10px;
  z-index: 1;
  cursor: default;
  transition: all 0.3s ease;
  width: 90%;
  max-width: 400px;
  margin: 0 auto;
  background-color: #052b34;
  box-sizing: border-box;
}

.element-inner {
  padding: 10px 15px;
  width: 100%;
  height: 100%;
  transition: inherit;
  box-sizing: border-box;
}

.element .title {
  font: 700 34px/1.3 "Poppins", sans-serif;
  margin: 0.3em 0 0;
  transition: 0.8s ease 600ms;
}

.element .description {
  font: 500 12px "Poppins", sans-serif;
  margin-top: -0.2em;
}


.element:hover {
  transform: scale(1.12);
  z-index: 10;
}

.element:hover .element-inner {
  background: transparent;
}

.element:hover .title,
.element:hover .description {
  -webkit-text-fill-color: #222;
}

.element:hover:after {
  top: 105%;
  opacity: 1;
}

@media (max-width: 767px) {
  .social-media,
  .element {
    width: 100%;
    max-width: none;
  }
}
a.element {
	cursor: pointer;
}

a {
	text-decoration: none;
}

<!-- ======= Medidas Section ======= -->
<section id="medidas" class="medidas" data-aos="fade-up">


  <div class="table-responsive">
    <table class="table table-hover table-borderless" >
      <thead>
        <tr class="text-center" >
          <th scope="col"></th>
          <th scope="col"><h4><strong>Medidas</strong></h4></th>
          <th scope="col"><h4><strong>Norma</strong></h4></th>
          <th scope="col"><h4><strong>Resumen</strong></h4></th>
          {% if user.is_superuser %}
          <th scope="col"><h4><strong>Botones</strong></h4></th>
          {% endif %}
        </tr>
      </thead>
      <tbody>
        {% for medida in medidas %}
        <tr>
          <td>
            <div class="element alcalinos">
              <a href="#">
                <input id="nombreMedida" type="text" value="{{ medida.nombre }}" hidden>
                <div class="element-inner">
                  <div class="title text-center">{{medida.simbolo}}</div>
                  <div class="description text-center">{{medida.nombre}}</div>
                </div>
              </a>
            </div>
          </td>
          <td class="text-center align-middle">{{medida.tipo_medida}}</td>
          <td class="text-center align-middle">{{medida.norma}}</td>
          <td class="text-center align-middle">{{medida.resumen_medida}}</td>
          {% if user.is_superuser %}
          <td class="text-center align-middle">
            <a href="" class="btn btn-outline-info my-auto" title="Editar medida" data-toggle="modal" data-target="#modalEditarMedida"><span>Editar</span>
            </a>
            <button class="btn btn-outline-danger my-2 my-sm-0" title="Eliminar medida" onclick="agregarInfoMedida('{{medida.id}}', '{{medida.nombre}}')">Eliminar</button>
          </td>
          {% endif %}
        </tr>
        {% endfor %}
      

      </tbody>
    </table>
  </div>
</section><!-- End Medidas Section -->
