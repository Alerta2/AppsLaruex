{% load static %}

<!-- ======= Internal service section ======= -->
<section id="popular-courses" class="courses">

  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Listado de Responsables</h2> 
    </div>
    
  {% if user.is_superuser %}
  <div class="row mb-5">

    <div class="col d-flex justify-content-center">
      <button class="btn btn-outline-info my-2 my-sm-0" title="Agregar nuevo responsable" data-toggle="modal" data-target="#modalAgregarResponsable">Agregar nuevo responsable</button>

    </div>
  </div>
  {% endif %}
    <div class="row text-center" data-aos="zoom-in" data-aos-delay="100">
      {% for responsable in responsables %}
      
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mb-5  d-flex justify-content-center">
          <div class="course-item">
            <img style="width: 200px; height: 184px;" src="{% static 'img/personal/responsables/' %}{{ responsable.imagen }}" class="img-fluid img-thumbnail rounded" alt="..." >
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="date-type">{{ responsable.cargo }}</span>
              </div>
              <h3><a href="/responsableInfo/{{ responsable.id }}/" target="_blank">{{ responsable.nombre }}</a></h3>
            </div>
            {% if user.is_superuser %}
            <div class="col d-flex justify-content-center">
              <button class="btn btn-outline-danger my-2 my-sm-0" title="Eliminar servicio" onclick="agregarInfoResponsable('{{responsable.id}}', '{{responsable.nombre}}')">Eliminar responsable</button>
            </div>
          {% endif %}
          </div>
        </div> <!-- End rare Item-->
      {% endfor %}
      </div>
    </div>
</section><!-- End Internal Service Section -->
