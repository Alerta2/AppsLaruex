  *{

		margin: 0;

		height: 100%;

    </ol>

<head>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="css/evo-calendar.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/evo-calendar.midnight-blue.min.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com"/>
  <link href="https://fonts.googleapis.com/css2family=Roboto:wght@300;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <div id="calendar"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/evo-calendar.js"></script>

  <script>
  $("#evoCalendar").evoCalendar({
    calendarEvents: [
      {
        id: 'bHay68s', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2020", // Event date (required)
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2020", "February/15/2020"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#63d867" // Event custom color (optional)
      }
    ]
  });
  </script>

</body>
