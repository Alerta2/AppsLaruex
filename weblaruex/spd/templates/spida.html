    <style>
        @font-face {
            font-family: 'Open Sans Hebrew Bold';
            src: url("../../../static/fonts/spd/OpenSansHebrew-Bold.ttf");
        }

        html,
        body,
        iframe {
            background-color: #1B1C1C;
            background: #1B1C1C;
        }

        #body-iframe {
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1B1C1C;
        }

        #body-iframe {
            /*margin: 0;*/
            scrollbar-base-color: #1B1C1C;
            /*#343a40;*/
            scrollbar-3dlight-color: #1B1C1C;
            scrollbar-highlight-color: #1B1C1C;
            scrollbar-track-color: #1B1C1C;
            scrollbar-arrow-color: #1B1C1C;
            scrollbar-shadow-color: #1B1C1C;
            scrollbar-darkshadow-color: #1B1C1C;
            background-color: #1B1C1C;
            background: #1B1C1C;
            background-color: yellow;
            background: yellow;
        }

        #hold_my_iframe {
            padding: 0px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: #1B1C1C;
            background: #1B1C1C;
        }

        /* Para que los submenus funcionen */
        header {
            z-index: 99;
        }



        body {
            margin: 0px;
            background-color: #424344;
        }

        #tile01 {
            margin: auto;
            width: 100%;
            height: 100px;
            text-align: center;
        }

        @font-face {
            font-family: "Bradley Hand ITC";
            src: url("../../../static/fonts/spd/bradley_hand.ttf");
        }


        .mask {
            position: relative;
            top: 5px;
            margin: auto;
            width: auto !important;
            height: 100px;
            font-size: 60px;
            font-weight: 700;
            font-family: "Roboto", sans-serif;
            text-align: center;
            line-height: 80px;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2),
                0px 2px 0px rgba(255, 255, 255, 0.3);

            background-image: -webkit-radial-gradient(center 10px,
                    80px 100px,
                    #111111 50%,
                    #0099ff 51%);

            background-size: 40px 110px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation-name: wave-animation;
            -webkit-animation-duration: 3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: linear;
            display: inline-block;
            vertical-align: middle;
        }

        @-webkit-keyframes 'wave-animation' {
            0% {
                background-position: 200px 10px;
            }

            50% {
                background-position: 100px -20px;
            }

            100% {
                background-position: 0px -40px;
            }
        }

        #box {
            /*margin: 100px auto;
  width: 200px;
  height: 100px;
  opacity: 0.95;
  box-shadow: 0px 2px 0px #ffe8a;*/

            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100000;
            background-color: #1B1C1C;
        }

    </style>

</body>
