{% extends "base/base_timetrackpro.html" %}
{% load static %}
{% block content %}


  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h1 id="tituloPagina" class="text-center text-gradient text-dark" >Registros eliminados</h1>
        </div>
        <div class="card-body pt-0 pb-2">
          <div class="table-responsive p-2">
            
              <div id="toolbar" class="pt-0" >
                <div class="row my-auto">
                  <div class="col my-auto">
                    <label class="text-sm" ></label>
          
                  </div>
                  <div class="col ">
                    <label class="text-sm" >Fecha</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" aria-describedby="text-addon">
                  </div>
                  <div class="col ">
                    <label class="text-sm" >Fecha Fin</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin" aria-describedby="text-addon">
                  </div>
                  <div class="col">
                    <button type="submit" value="submit" class="btn bg-gradient-dark btn-round w-100 mt-4 mb-0" onclick="filtrarTabla()">Filtrar</button>
                  </div>
                </div>

              </div>
                
            <table  id="informe_registros_eliminados" data-locale="es-ES" data-toggle="table" data-search="true" data-show-columns="true" data-show-columns-toggle-all="true" data-show-fullscreen="true" data-buttons="buttons" data-show-toggle="true" data-buttons-class="" data-show-export="true" data-export-types="['excel', 'pdf']" data-show-refresh="true" data-pagination="true" data-id-field="id" data-page-list="[5,10, 25, 50, 100, All]" data-toolbar="#toolbar" data-filter-control="true"></table>

          </div>
        </div>
      </div>
    </div>
  </div>


  <script>


$("#informe_registros_eliminados").bootstrapTable({
  method: "get",
  locale: navigator.language,
  url: "{% url 'timetrackpro:datos-registros-eliminados' %}",
  cache: false, 
  columns: [
    {
      title: "Empleado",
      field: "nombreEmpleado",
      halign:"left",
      sortable: true,
      align: "left",
      formatter: function(value, row) {
        var nombre = row.empleado;
        var divNombre = '<div><h6 class="text-sm mb-0"><i class="fa fa-user-circle text-secondary fa-lg me-2" aria-hidden="true"></i>'+nombre +' </div>';
        return divNombre ;
      }
    },{
      title: "Fecha",
      field: "fecha",
      align: "center",
      sortable: true,
      formatter: function(value, row) {
        const mes = {
          "01": "Ene",
          "02": "Feb",
          "03": "Mar",
          "04": "Abr",
          "05": "May",
          "06": "Jun",
          "07": "Jul",
          "08": "Ago",
          "09": "Sep",
          "10": "Oct",
          "11": "Nov",
          "12": "Dic",
        };
        // obtengo la fecha de lectura
        var fechaLectura = row.hora;
          // obtengo la fecha
          var fecha = fechaLectura.split("T")[0];
          mesFecha = fecha.split("-")[1];
          fecha = fecha.split("-")[2] + " " + mes[mesFecha] + " " + fecha.split("-")[0];
          // obtengo la hora 
          var hora = fechaLectura.split("T")[1];
          hora = hora.split(":")[0] + ":" + hora.split(":")[1];
          var divHora = '<div class="d-flex justify-content-start"><h6 class="text-sm mb-0 "><i class="fa fa-clock text-secondary fa-lg me-2" aria-hidden="true"></i>'+hora +'</h6></div>';
          var divFecha = '<div class="d-flex justify-content-start mt-1"><h6 class="text-sm mb-0"><i class="fa fa-calendar text-secondary fa-lg me-2" aria-hidden="true"></i>'+fecha +'</h6></div>';  
          var div = '<div>'+divHora +divFecha +'</div>';        
          //var div = '<span class="text-xs font-weight-bold">'+ fecha +'</span>';
          return div;
      }
    },
    {
      title: "Remoto",
      field: "remoto",
      halign:"center",
      sortable: true,
      align: "center",
      formatter: function(value, row) {
        var remoto = row.remoto;
        var resultado = "";
        if (remoto == 1){
          resultado = '<i class="fa-duotone fa-mobile-signal-out text-info fa-xl me-2" aria-hidden="true"></i>';

        }else{
          resultado = '<i class="fa-duotone fa-fingerprint text-dark fa-xl me-2" aria-hidden="true"></i>';
        }

        var divHora = '<div><h6 class="text-sm mb-0">'+resultado +'</h6></div>';
        return divHora ;
      }
    },
    {
      title: "Motivo",
      field: "motivo",
      halign:"left",
      sortable: true,
      align: "left",
      formatter: function(value, row) {
          var motivo = row.motivo;      
          var div = '<span class="text-sm font-weight-bold text-wrap mb-0">'+ motivo +'</span>';
          return div;
      }
    },{
      title: "Eliminado",
      field: "eliminado",
      align: "center",
      sortable: true,
      formatter: function(value, row) {
        const mes = {
          "01": "Ene",
          "02": "Feb",
          "03": "Mar",
          "04": "Abr",
          "05": "May",
          "06": "Jun",
          "07": "Jul",
          "08": "Ago",
          "09": "Sep",
          "10": "Oct",
          "11": "Nov",
          "12": "Dic",
        };
        // obtengo la fecha de lectura
        var fechaLectura = row.fecha_eliminacion;
          // obtengo la fecha
          var fecha = fechaLectura.split("T")[0];
          mesFecha = fecha.split("-")[1];
          fecha = fecha.split("-")[2] + " " + mes[mesFecha] + " " + fecha.split("-")[0];
          var divFecha = '<div class="d-flex justify-content-start mt-1"><h6 class="text-sm mb-0"><i class="fa fa-calendar text-secondary fa-lg me-2" aria-hidden="true"></i>'+fecha +'</h6></div>';  
          var div = '<span class="text-xs font-weight-bold">'+ fecha +'</span>';
          return div;
      }
    },

    {
      title: "",
      field: "Acciones",
      align: "center",
      formatter: function (value, row) {
        var botonVer = '<a href="/private/timetrackpro/ver-registro-eliminado/' + row.id + '/" class="mx-1" title="ver registro"><i class="fa-solid fa-arrow-right-to-bracket fa-lg entrar" ></i></a>';
        return botonVer;
      },
    },
  ],
  search: true,
  showRefresh: true,
  sortName: "fecha",
  sortOrder: "desc",

});

  function filtrarTabla(){
    if (document.getElementById("fechaInicio").value == ""){
      // mostrar un dialogo de error
      alert("Debe ingresar una fecha de inicio");
      alert.title = "Error";

      return false;
    }
    if (document.getElementById("fechaFin").value == ""){
      alert("Debe ingresar una fecha de fin");
      return false;
    }

    var tituloPagina = document.getElementById("tituloPagina");
    fechaInicio = document.getElementById("fechaInicio").value;
    fechaFin = document.getElementById("fechaFin").value;
    if (fechaInicio > fechaFin){
      alert("La fecha de inicio debe ser menor a la fecha de fin");
      return false;
    }
    
    var fechaInicio = document.getElementById("fechaInicio").value;
    fechaInicio = fechaInicio.split("-")[0] + "-" + fechaInicio.split("-")[1] + "-" + fechaInicio.split("-")[2];

    var fechaFin = document.getElementById("fechaFin").value;
    fechaFin = fechaFin.split("-")[0] + "-" + fechaFin.split("-")[1] + "-" + fechaFin.split("-")[2];
    // nueva url con los parametros de fechaInicio y fechaFin la url es  path('private/timetrackpro/datos-registros-eliminados/<str:fechaIncio>/<str:fechaFin>/', datosRegistrosEliminados , name='datos-registros-eliminados'),
    var nuevaUrl = "{% url 'timetrackpro:datos-registros-eliminados' %}"+fechaInicio+"/"+fechaFin;
    // var nuevaUrl = "{% url 'timetrackpro:datos-registros-eliminados' %}?fechaInicio="+fechaInicio+"&fechaFin="+fechaFin;
    console.log(nuevaUrl);
    // cambiar la url de la tabla
    $("#informe_registros_eliminados").bootstrapTable('refreshOptions', {url: nuevaUrl});
    // cambiar el titulo de la pagina
    tituloPagina.innerHTML = "Registros eliminados desde "+fechaInicio+" hasta "+fechaFin;

  }

// Funci√≥n para filtrar la tabla por fecha
  </script>
{% endblock %}
