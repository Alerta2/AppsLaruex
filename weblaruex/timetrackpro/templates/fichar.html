{% extends "base/base_timetrackpro.html" %}
{% load static %}
{% block content %}
  <div class="page-header min-vh-75 background-timetrackpro-c1 ">
    <div class="container">
      <div class="row ">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
          <div class="card bg-gradient-dark mt-8 ">
            <div class="card-header pb-0 text-left bg-transparent">
              <h2 class="font-weight-bolder text-info text-gradient">Hola, {{request.user.first_name}}</h2>
              <p class="mb-0 text-secondary text-bold">Pulsa el bot√≥n para fichar</p>

            </div>
            <div class="card-body">
              {% if registrosRemotosHoy %}
              <p class="text-white font-weight-bold">Registros de hoy</p>

              {% for r in registrosRemotosHoy %}
              <p class="text-white ">{{r.hora}}</p>
              {% endfor %}
              {% endif %}

              <form role="form" action="{% url 'timetrackpro:fichar' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-info w-50 mt-4 mb-0 btn-round">Fichar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
